    ["A) Eleva riscos", "B) Aumenta vulnerabilidade", "C) Atrai investimentos", "D) Reduz certifica√ß√µes"],
    ["A) Concentra√ß√£o gera diversidade", "B) Grandes monocultura / pequenos policultura", "C) Pequenos exportam", "D) Estrutura homog√™nea"],
    ["A) Cr√©dito refor√ßou latif√∫ndios", "B) Subsidiou familiar", "C) Redistribuiu terras", "D) Evitou expans√£o"],
    ["A) Moderada", "B) Extrema", "C) Predom√≠nio pequenos", "D) Equidade"],
    ["A) Legitimou posses gratuitas", "B) Acesso s√≥ via compra", "C) Reforma agr√°ria", "D) Incentivo √† ocupa√ß√£o"],
    ["A) Monocultura aumenta conflitos", "B) Pequenos degradam mais", "C) Concentcentra alimentos", "D) Reduz tens√µes"],
    ["A) Grandes = monocultura", "B) Grandes subsist√™ncia", "C) Baixa tecnologia", "D) S√≥ diferen√ßa f√≠sica"],
    ["A) Disputa comunit√°rio √ó mercantil", "B) Converg√™ncia minera√ß√£o", "C) Baixa relev√¢ncia", "D) Falta regula√ß√£o"],
    ["A) Reconhece posse tradicional", "B) Reduz conceito", "C) Privatiza titula√ß√£o", "D) Extingue direitos"],
    ["A) Manejo sustent√°vel", "B) Troca por monoculturas", "C) Dispensa fiscaliza√ß√£o", "D) Reduz florestas"],
    ["A) Conflito territorial hist√≥rico", "B) Integra√ß√£o volunt√°ria", "C) Sem press√£o", "D) Converg√™ncia minera√ß√£o"],
    ["A) Disputa minera√ß√£o/agro", "B) Aumenta lucro", "C) Reduz competitividade", "D) Procedimento burocr√°tico"],
    ["A) Gest√£o, capital e escala", "B) Clima", "C) Localiza√ß√£o", "D) M√£o de obra"],
    ["A) Revolu√ß√£o Verde + cr√©dito", "B) Reforma agr√°ria militar", "C) Restri√ß√£o mecaniza√ß√£o", "D) Subsist√™ncia"],
    ["A) Abastece pa√≠s", "B) Exporta√ß√µes", "C) Insumos importados", "D) Sem relev√¢ncia"],

/* =========== GABARITO =========== */
const answerKey = [
    "A","A","B","C","B",
    "A","B","B","A","A",
    "A","A","A","A","A",
    "A","A","A","A","A",
    "A","A","A","A","A"
];

let current = 0;
let timer = 20;
let countdown;
let answered = false;
let correctCount = 0;
let wrongCount = 0;

/* TELA INICIAL */
function startQuiz() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizArea").style.display = "block";
    loadQuestion();
}

/* CARREGAR QUEST√ÉO */
function loadQuestion() {
    answered = false;
    timer = 20;

    document.getElementById("time").textContent = timer;
    clearInterval(countdown);
    startTimer();

    document.getElementById("nextBtn").disabled = true;

    document.getElementById("prevBtn").disabled = current === 0;

    let q = document.getElementById("quiz");

    q.innerHTML = `
        <div class='question-box'>
            <h2>${current+1}. ${questions[current]}</h2>
            <div class='options'>
                ${options[current].map((opt,i)=>`
                    <label onclick="selectOption('${String.fromCharCode(65+i)}')">
                        <input type="radio">
                        ${opt}
                    </label>
                `).join("")}
            </div>

            <div id="feedback"></div>
        </div>
    `;
}

/* TIMER */
function startTimer() {
    countdown = setInterval(() => {
        timer--;
        document.getElementById("time").textContent = timer;

        if (timer <= 0) {
            clearInterval(countdown);
            handleTimeout();
        }
    }, 1000);
}

function handleTimeout() {
    if (answered) return;

    answered = true;
    wrongCount++;

    let fb = document.getElementById("feedback");
    fb.className = "feedback wrong";
    fb.innerHTML = ‚è∞ Tempo esgotado! Correta: <b>${answerKey[current]}</b>;

    document.querySelectorAll(".options label").forEach(l => l.style.pointerEvents = "none");

    document.getElementById("nextBtn").disabled = false;
}

function selectOption(selected) {
    if (answered) return;

    clearInterval(countdown);
    answered = true;

    let correct = answerKey[current];
    let fb = document.getElementById("feedback");

    fb.className = "feedback thinking";
    fb.innerHTML = "ü§î Processando resposta...";

    setTimeout(() => {
        if (selected === correct) {
            fb.className = "feedback correct";
            fb.innerHTML = "‚úî Acertou!";
            correctCount++;
        } else {
            fb.className = "feedback wrong";
            fb.innerHTML = ‚úò Errou! Correta: <b>${correct}</b>;
            wrongCount++;
        }

        document.querySelectorAll(".options label").forEach(l => l.style.pointerEvents = "none");

        document.getElementById("nextBtn").disabled = false;

    }, 600);
}

/* NAVEGA√á√ÉO */
function nextQuestion() {
    if (current < questions.length - 1) {
        current++;
        loadQuestion();
    } else {
        finishQuiz();
    }
}

function prevQuestion() {
    if (current > 0) {
        current--;
        loadQuestion();
    }
}

/* FINAL */
function finishQuiz() {
    document.getElementById("quizArea").style.display = "none";

    let score = correctCount * 4;
    let total = questions.length;

    document.getElementById("endScreen").innerHTML = `
        <h1>üéâ Resultado Final</h1>
        <p>Acertos: <b>${correctCount}</b></p>
        <p>Erros: <b>${wrongCount}</b></p>
        <p>Pontua√ß√£o: <b>${score}</b></p>
        <p>Total de quest√µes: <b>${total}</b></p>
    `;

    document.getElementById("endScreen").style.display = "block";
}
